<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    <div id = "calc_wrapper">
    <div id = "calculator">
      <div id = "display_wrapper">
        <div id = "display"></div>
      </div>
      <div id = "panel_wrapper">
        <div id = "button_panel">
          <div id = "functions_panel">
            <ul class = "fun_buttons">
              <li class = 'clear'>AC</li>
            </ul>
          </div>
          <div id = "number_panel">
            <ul class = "num_buttons">
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li>7</li>
              <li>8</li>
              <li>9</li>
              <li>0</li>
              <li>.</li>
              <li class = 'op_buttons'>=</li>
            </ul>
          </div>
        <div id = "operator_panel">
          <ul class = "op_buttons">
          <li>/</li>
          <li>x</li>
          <li>-</li>
          <li>+</li>
          </ul>
        </div>
        </div>
      </div>
    </div>
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
